<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style-Header.css">
    <link rel="stylesheet" href="css/style-reset.css">
    <link rel="stylesheet" href="css/style-carrinho.css">
    <title> Carrinho </title>
    
</head>
<body>
    <div class="cabecalho">
        <div class="logoCabecalho" > <a href="index.html"><img src="images/logoLoja.png" alt="Logo da Loja"></a></div>
        <div class="texto"> Market Distribuido </div>
        <ul class="opcoesMenu">
            <li> <a href="index.html"> <img src="images/home.png" alt="Botão Home"> </a></li>
            <li> <a href="carrinho.html"> <img src="images/carrinho.png" alt="Botão carrinho de Compras"> </a></li>
        </ul>
    </div>
    <div class="main">
        <h1 id="Carrinho"> Carrinho </h1>
        <div class="produto">
            <div class="ladoEsquerdo">
                <div class="imagem itensCarrinho">
                    <div class="itemCarrinho">
                        <img class="img1" src="https://storage.googleapis.com/dpw/app/uploads/2019/04/lazy-loading-nativo-imagens-iframes_.jpg" alt="">
                        <h2>Nome</h2>
                        <h3>Preço XX,xx</h3>
                        <h3>Quantidade 2</h3>
                    </div>                   
                </div>
            </div>
            <div class="ladoDireito">
                <form id="formCarrinho" onsubmit="insereCarrinho()" method="PUT">
                
                <div class="nomeCliente">
                    <h3>Nome cliente</h3>
                    <input type="text" id="nomeC" placeholder="Seu nome ">
                </div> 
                <div class="numeroCartao">
                    <h3>Número Cartão</h3>
                    <input type="text" id="numeroCartao" placeholder="Número do cartão ">
                </div> 
                <div class="cvv">
                    <h3>Cvv</h3>
                    <input type="text" id="cvv" placeholder="CVV">
                </div> 
                <div class="email">
                    <h3>Email</h3>
                    <input type="text" id="email" placeholder="email">
                </div> 

                
                
                <div class="Total">
                    <h3>Total R$: </h3>
                    <h1 id="preco1"></h1>
                </div>
                <button >Comprar</button> 
        
            </div>
        </div>
    </div>

</body>
</html>
